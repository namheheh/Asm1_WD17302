<div>
    <div class="pt-[20vh]">
        <table class="table-fixed bg-white mx-auto ">
            <thead class="">
                <tr class="text-[24px]">
                    <th class="w-[10vh]">STT</th>
                    <th class="w-[80vh]">Tên</th>
                    <th class="w-[30vh]">Giá</th>
                    <th class="w-[20vh]">Chức năng</th>
                </tr>
            </thead>
            <tbody *ngIf="products && products.length">
                <tr *ngFor="let product of products;index as i" class="text-[20px] text-center  border-b-2">
                    <td>{{i+1}}</td>
                    <td class="text-left">
                        <span>{{product.name}}</span>
                    </td>
                    <td>
                        <span>{{product.price}}</span>
                    </td>
                    <td>
                        <button class="btn btn-danger w-[50px] " routerLink="/admin/product/{{ product.id }}/edit">
                            Sửa
                        </button>
                        <button class="btn btn-danger w-[50px] " (click)="removeItem(product.id)">
                            Xóa
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center my-2">
            <input type="button" routerLink="/admin/product/add" value="Them sp"
                class="bg-red-500 p-2 rounded-xl px-10 text-[20px] uppercase">
        </div>
    </div>

</div>
