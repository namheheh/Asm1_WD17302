<form (ngSubmit)="onHandleSubmit()" [formGroup]="productForm">
    <div>
        <input type="text" formControlName="name" class="form-control" placeholder="Tên sản phẩm" />
    </div>
    <div>
        <input type="number" formControlName="price" class="form-control" placeholder="Giá sản phẩm" />
    </div>
    <button type="submit">Sửa sản phẩm</button>
</form>
